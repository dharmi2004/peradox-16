<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addind the style</title>
</head>

<body>
    <p id="myParagraph">HAVE A GOOD DAY.</p>
    <button id="styleButton">Change Style</button>

    <script>

        function changeParagraphStyle() {
            var paragraph = document.getElementById("myParagraph");


            paragraph.style.backgroundColor = "pink";
            paragraph.style.color = "black";
            paragraph.style.fontSize = "24px";
            paragraph.style.border = "2px solid red";
            paragraph.style.padding = "10px";
        }


        var button = document.getElementById("styleButton");
        button.addEventListener("click", changeParagraphStyle);
    </script>
</body>

</html>
